<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .image-gallery {
            display: flex;
            overflow: hidden;
        }

        .gallery-slide {
            flex: 0 0 100%;
            transition: transform 0.5s ease;
        }

        .gallery-slide img {
            width: 100%;
            display: block;
        }

        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5rem;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
        .photo{
            color:rgb(44, 82, 196) ;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            font-style:unset;
            font-size: 20px;
        }

    </style>
</head>
<body>
        <div class="gallery-container">
            <div class="photo">
                <h1>PHOTO GALLERY</h1>
            </div>
            <div class="image-gallery">
                <div class="gallery-slide">
                    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/What_is_the_Importance_of_Technology.jpg" alt="Image 1">
                </div>
                <div class="gallery-slide">
                    <img src="https://as2.ftcdn.net/v2/jpg/03/08/69/75/1000_F_308697506_9dsBYHXm9FwuW0qcEqimAEXUvzTwfzwe.jpg" alt="Image 2">
                </div>
                <div class="gallery-slide">
                    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Technology_Trends.jpg" alt="Image 3">
                </div>
            </div>
            <button class="prev-btn" onclick="changeSlide(-1)">❮</button>
            <button class="next-btn" onclick="changeSlide(1)">❯</button>
        </div>
    <script src="script.js"></script>
    <script>
        let slideIndex = 0;
const slides = document.querySelectorAll('.gallery-slide');

function showSlide(index) {
    slides.forEach(slide => {
        slide.style.transform = `translateX(${-index * 100}%)`;
    });
}

function changeSlide(n) {
    slideIndex += n;
    if (slideIndex < 0) {
        slideIndex = slides.length - 1;
    } else if (slideIndex >= slides.length) {
        slideIndex = 0;
    }
    showSlide(slideIndex);
}

showSlide(slideIndex);

    </script>
</body>
</html>
