<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Add some basic styles for the calculator */
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            color: rgb(0, 7, 9);
        }
        input[type="button"] {
            width: 48px;
            height: 48px;
            font-size: 18px;
            margin: 2px;
        }
         .button-bg-color {
            background-color: #db3434; 
            color: #ffffff; 
            border: none
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="DEL" onclick="deleteLastCharacter()"class="button-bg-color">
        <input type="button" value="AC" onclick="clearDisplay()"class="button-bg-color">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
       <input type="button" value="-" onclick="appendToDisplay('-')"> 
        <br>
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="âˆš" onclick="calculateSquareRoot()">
        <input type="button" value="00 " onclick="appendToDisplay('00')">
        <input type="button" value="=" onclick="calculate()">
    </div>

    <script>
        // Functions to interact with the calculator
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLastCharacter() {
            const currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        
        function calculateSquareRoot() {
            const currentDisplay = document.getElementById('display').value;
            const number = parseFloat(currentDisplay);
            
            if (!isNaN(number)) {
                const sqrtResult = Math.sqrt(number);
                document.getElementById('display').value = sqrtResult;
            } else {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
